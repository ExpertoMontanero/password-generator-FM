<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- title -->
  <title>Frontend Mentor | Password generator app</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <div id="content-container">
    <div id="heading-container">
      <h2 id="heading-text">Password Generator</h2>
    </div>
    <div id="password-container">
      <div id="password-text">PTx1f5D!FX</div>
      <img src="../assets/images/icon-copy.svg" id="copy-icon" alt="copy icon">
    </div>
    <div id="padding-container">
      <div id="main-container">
        <div class="character-length-line">
          <p id="character-text">Character Length</p>
          <h2 id="character-number">10</h2>
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="20" value="10" class="slider" id="mySlider" range="true">
        </div>
        <section id="checkbox-section">
          <label class="checkbox-line">
            <input type="checkbox" class="checkbox identifier" name="checkbox" id="uppercase-cb" checked="checked"
              alt="include uppercase letter checkbox">
            <span class="checkmark"></span>
            <p class="checkbox-line-text">Include Uppercase Letters</p>
          </label>
          <label class="checkbox-line">
            <input type="checkbox" class="checkbox identifier" name="checkbox" id="lowercase-cb" checked="checked"
              alt="include lowercase letter checkbox">
            <span class="checkmark"></span>
            <p class="checkbox-line-text">Include Lowercase Letters</p>
          </label>
          <label class="checkbox-line">
            <input type="checkbox" class="checkbox identifier" name="checkbox" id="numbers-cb" checked="checked"
              alt="include numbers checkbox">
            <span class="checkmark"></span>
            <p class="checkbox-line-text">Include Numbers</p>
          </label>
          <label class="checkbox-line">
            <input type="checkbox" class="checkbox identifier" name="checkbox" id="symbols-cb" alt="include symbols checkbox">
            <span class="checkmark"></span>
            <p class="checkbox-line-text">Include Symbols</p>
          </label>
        </section>
        <section id="password-strenght-section">
          <p id="strength-text">STRENGTH</p>
          <div id="strength-indicator-section">
            <h3 id="strength-indicator-text">MEDIUM</h3>
            <div id="strength-indicator-bars">
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
              <div class="strength-bar"></div>
            </div>
          </div>
        </section>
        <button id="generate-btn">GENERATE<img src="../assets/images/icon-arrow-right.svg" id="arrow-icon" alt="arrow-icon"> </button>
      </div>
    </div>
  </div>
  <!-- js and jquerry links -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
